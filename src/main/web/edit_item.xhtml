<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Edit Item</title>
    </h:head>
    <h:body>
    	<h3>Edit Item</h3>
    	<h:form id="form">
    	   <h:outputText value="#{itemBean.currentItem.itemId}"></h:outputText>
    	   <h:outputText value="#{itemBean.currentItem.itemtypeId}"></h:outputText>
    	   <h:outputText value="#{itemBean.currentItem.groupId}"></h:outputText>
    	   <h:inputText value="#{itemBean.currentItem.encryption}"></h:inputText>
    	   <h:inputText value="#{itemBean.currentItem.encryptedValue}"></h:inputText>
    	   <h:inputText value="#{itemBean.currentItem.encryptedComment}"></h:inputText>
    	   <h:commandButton value="Save Item" action="#{itemBean.save}"></h:commandButton>
    	   <h:commandButton value="Cancel" action="#{itemBean.cancel}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
